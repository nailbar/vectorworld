<script type='text/javascript'>
var w = {};
function init() {
    w = new world("canvas", window.innerWidth, window.innerHeight);
    w.polys = [];
    for(var i = 0; i < 20; i++) {
        w.polys.push(new poly([
            {'x': 0, 'y': 0},
            {'x': Math.cos((i / 20) * Math.PI * 2.0) * 20, 'y': Math.sin((i / 20) * Math.PI * 2.0) * 20},
            {'x': Math.cos(((i + 0.9) / 20) * Math.PI * 2.0) * 20, 'y': Math.sin(((i + 0.9) / 20) * Math.PI * 2.0) * 20}
        ], {'r': i / 20, 'g': 0.5, 'b': 1 - i / 20}, {'y': i / 20, 'z': i / 20}));
    }
    w.tick = 0;
    loop();
}
function loop() {
    w.tick++;
    for(var i = 0; i < w.polys.length; i++) w.polys[i].drawAt(w.c, {'x': 100, 'y': 100}, w.tick * 0.01);
    setTimeout(loop, 50);
}
</script>

<body onload='init()'>
<canvas id='canvas'></canvas>
</body>
